<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Réservation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <header class="bg-gray-800 text-white py-4 text-center font-bold text-xl">
    <span id="annonceTitre">Réservation</span>
  </header>

  <main class="flex-grow flex items-center justify-center my-12 px-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">

      <form class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="name">Nom</label>
          <input type="text" id="name" placeholder="Votre nom" 
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1" for="email">Email</label>
          <input type="email" id="email" placeholder="exemple@mail.com"
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1" for="time">Heure</label>
          <input type="time" id="time"
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1" for="guests">Nombre de personnes</label>
          <input type="number" id="guests" min="1" max="20" placeholder="1"
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1" for="message">Message (optionnel)</label>
          <textarea id="message" rows="3" placeholder="Vos remarques..."
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
        </div>

        <button type="submit" 
          class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-300">
          Réserver
        </button>
      </form>

      <a href="index.html">
        <button class="mt-6 w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-300">
          Retour aux annonces
        </button>
      </a>
    </div>
  </main>

  <footer class="bg-gray-800 text-white text-center py-6">
    <p>&copy; 2025 - Immo_Maison. Tous droits réservés.</p>
  </footer>

</body>
</html>
