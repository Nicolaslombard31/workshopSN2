<!DOCTYPE html>
<html>

<head>
    <title>Login - MI6 Secure Channel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center text-green-400 mb-6">🔐 MI6 Secure Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg mt-4">
                Connexion
            </button>
        </form>
    </div>
</body>

</html>
