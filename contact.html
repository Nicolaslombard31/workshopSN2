<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>immo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="custom.css">
</head>

<body class="font-sans m-0 p-0 bg-gray-50">

    <header>
        <nav class="flex justify-center sticky top-0 w-full z-20 bg-gray-800 shadow-md">
            <ul class="flex justify-center m-0 p-0 list-none">
                <li>
                    <a href="tkt.html">
                        <div id="thumbnail"
                            class="w-12 h-12 rounded-full border-2 border-white shadow-md cursor-pointer bg-cover bg-center"
                            style="background-image: url('Maison.jpg');">
                        </div>
                    </a>
                </li>
                <li><a href="/index.html"
                        class="flex items-center px-5 py-3 text-white hover:bg-gray-600 transition">Accueil</a></li>
                <li><a href="/a_propos.html" class="flex items-center px-5 py-3 text-white hover:bg-gray-600 transition">A
                        propos</a></li>
                <li><a href="#contact"
                        class="flex items-center px-5 py-3 text-white hover:bg-gray-600 transition">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact" class="max-w-4xl mx-auto px-4 my-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-6">Contactez-nous</h2>
        <form class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Nom</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                <textarea id="message" name="message" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <button type="submit" id="message" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Envoyer</button>
        </form>
    </section>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(this); // Récupère les données du formulaire

            // Envoi vers un script PHP
            fetch('insert.php', { // URL du script serveur
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Réponse du serveur
                this.reset();
            })
            .catch(error => {
                console.error('Erreur :', error);
            });
        });
    </script>
    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>&copy; 2024 immo. Tous droits réservés.</p>
    </footer>
</body>
</html>
